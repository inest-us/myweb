<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Skin08</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- skin -->
    <link rel="stylesheet" href="https://ir.ebaystatic.com/cr/v/c1/skin/v2.8.3/css/skin.min.css" />
    <style>
        #saveRateTableName {
            cursor: pointer;
            color: blue;
        }
        #editRateTableName {
            cursor: pointer;
            color: blue;
        }
    </style>
  </head>
  <body>
    <div>
        <input class="textbox__control" id="txtTableName" type="text" value="Running Shoes" placeholder="Name this rate table" />
        <span id="saveRateTableName" style="display:none;">Save</span><span id="editRateTableName">Edit</span>
    </div>
    <script>
        $(document).ready(function() {
            $('#txtTableName').focus(function(){
                $('#editRateTableName').hide();
                $('#saveRateTableName').show();
            });

            $('#txtTableName').focusout(function(){
                $('#saveRateTableName').hide();
                $('#editRateTableName').hide();
                var value = $(this).val();
                if (value.length > 0) {
                    $('#editRateTableName').show();
                }
            });

            $('#txtTableName').keyup(function(e){
                if (event.keyCode === 13) {
                    $(this).blur();
                }
                else {
                    $('#saveRateTableName').show();
                }
            });

            $('#saveRateTableName').click(function(){
                $('#txtTableName').blur();
            });

            $('#editRateTableName').click(function(){
                $('#txtTableName').focus();
            });
        });
    </script>
  </body>
</html>
