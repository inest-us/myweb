<html>
<head>
    <title>jQuery Sample 2 - 1 - 2</title>
    <script src ="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script>
</head>
<body>
  <p></p>
  <ul>
    <li>John</li>
    <li>Steve</li>
    <li>Ben</li>
    <li>Damon</li>
    <li>Ian</li>

        var names = $("li");
        $('p').text("Following are the " + names.length + " members of my Group");
      });
  </script>
</body>
</html>
