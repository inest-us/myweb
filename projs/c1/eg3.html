<html>
<head>
    <title>Fibonacci</title>
</head>
<body>
    <h2>Table of Fibonaci</h2>
    <script type="text/javascript">
        function fibo(n) {
            if (n == 0 || n == 1) {
                return n; //f0 = 0, f1 = 1
            }
            var a = 0; var b = 1; var c = 1;
            for (let i = 2; i <= n; i++) {
                c = a + b;
                a = b;
                b = c;
            }
            return c;
        }
        for(i = 0; i < 10; i++) {
            document.write("fibo(" + i + ") = " + fibo(i) + "<br>");
        }
    </script>
</body>
</html>
