<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Playing Video with iframe</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  </head>
  <body>
    <h1>Walking in the Air</h1>
    <iframe
      width="640"
      height="360"
      src="http://www.youtube.com/embed/VOQNgUtJkKs"
      frameborder="0"
      allowfullscreen
    >
    </iframe>
  </body>
</html>
