<!DOCTYPE html>
<html lang="en">
<head>
    <title>eg3_1</title>
    <script src ="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script> 
</head>
<body>
    <table border="1"> 
        <thead> 
            <tr>
                <th>Operation</th>
                <th>Result</th>
            </tr> 
        </thead>
        <tbody> 
            <!-- Filled up by JavaScript --> 
        </tbody> 
        <tfoot> 
            <!-- Filled up by JavaScript --> 
        </tfoot> 
    </table>
    <script>
        $(function () { 
            var sum = 0; 
            for (var i = 0; i < 100; i++) { 
                var a = Math.floor(100 * Math.random()); 
                var b = Math.floor(100 * Math.random()); 
                var row = $("<tr>")
                    .append($("<td>").html(a + " + " + b + " ="))
                    .append($("<td>").html(a + b)); 
                sum += a + b; 
                $("tbody").append(row); 
            } 
            var sumRow = $("<tr>")
                    .append($("<td>").html("Sum:")) 
                    .append($("<td>").html(sum)); 
            $("tfoot").append(sumRow); 
        });
    </script>
</body>
</html>
