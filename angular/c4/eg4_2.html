<!DOCTYPE html>
<html lang="en">
<head>
    <title>angular 4_2</title>
    <script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"> </script> 
</head>
<body>
    <h1>Using Disable Directive</h1>
    <div ng-app = "">
        <div>
            <input type="checkbox" ng-model="disabled"> Disable Button
        </div>
        <div>
            <input type="button" ng-disabled="disabled" value="Submit">
        </div>
    </div>
</body>
</html>
