<!DOCTYPE html>
<html lang="en">
<head>
    <title>angular 4_1</title>
    <script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"> </script> 
</head>
<body>
    <h1>Using Show Directive</h1>
    <div ng-app = "">
        <div>
            <input type="checkbox" ng-model="showHideDiv"> Show Div
        </div>
        <div ng-show="showHideDiv">
            <p>I am a div</p>
            <p>I will be displayed when the checkbox is checked</p>
        </div>
    </div>
</body>
</html>
