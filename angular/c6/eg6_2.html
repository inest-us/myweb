<!DOCTYPE html>
<html lang="en">
<head>
    <title>angular 6_2</title>
    <script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"> </script> 
</head>
<body>
    <h1>Object Expression</h1>
    <div ng-app = "" ng-init="emp = {
                name: 'user1',
                salary: '8000'
            }">
        <p>Employee Name: {{emp.name}}</p>
        <p>Employee Name: {{emp.salary}}</p>
    </div>
</body>
</html>
