<!DOCTYPE html>
<html lang="en">
<head>
    <title>angular 2_1</title>
    <script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"> </script> 
</head>
<body>
    <div ng-app = "" ng-init="ColorNames = ['Pink', 'Red', 'Blue', 'Black', 'White', 'Yellow', 'Gray']">
        <p style="color: green; font-weight: bold;">Color Names</p>
        <ol>
            <li ng-repeat="x in ColorNames">
                <p ng-bind="x"></p>
            </li>
        </ol>
    </div>
</body>
</html>
